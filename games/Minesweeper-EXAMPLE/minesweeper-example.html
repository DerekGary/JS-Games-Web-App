<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Basic HTML meta tags -->
  <meta charset="utf-8">
  <title>Minesweeper</title>
  <link href="bomb.png" rel="shortcut icon">
  <link href="../../css/styles.css" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport">

  <!-- Apple-specific meta tags -->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="msapplication-TileColor" content="#dcd6bc">
  <meta name="theme-color" content="#dcd6bc">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts for 2P font. This will allow for our Navbar Title to look cool. -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS and JS for styling and responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    crossorigin="anonymous"></script>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .minesweeper-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">JS-Games</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/games.html">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Container to Hold Minesweeper Game -->
  <div class="minesweeper-container">

    <!-- Displays Game Result -->
    <div class="minesweeper-text" id="result">&nbsp;</div>

    <!-- Displays Grid to Hold Minesweeper Cells -->
    <div class="minesweeper-grid"></div>

    <!-- Displays Flag Counter -->
    <div id="flag">&#128681;</div>

    <!-- Displays Help Icon -->
    <div id="help">?</div>

    <!-- Displays Help Flags Left -->
    <div class="minesweeper-text">Flags left: <span id='flags-left'></span></div>
  </div>
  <!--  Loads Minesweeper JS Code into HTML -->
  <script src="script.js"></script>
</body>

</html>
