<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>


    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="msapplication-TileColor" content="#dcd6bc">
    <meta name="theme-color" content="#dcd6bc">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container position-absolute top-50 start-50 translate-middle pop-up" style="z-index: 1050; display: none;">
     <!-- Review generateEndGameMessage function within ./script.js for more information. -->
     <!-- ./script.js will access the 'pop-up' tag within ./style.css to change this section's -->
     <!--visibility, as well as to add the appropriate text to display for the end game message -->
    <h3></h3>
  </div>

    <!-- Container to Hold Minesweeper Game -->
  <div class="container">
    
    <!-- Displays Game Result --> 
    <div class="text" id="result">&nbsp;</div>

    <!-- Displays Grid to Hold Minesweeper Cells -->
    <div class="grid"></div>

    <!-- Displays Flag Counter -->
    <div id="flag">&#128681;</div>

    <!-- Displays Help Icon -->
    <div id="help">?</div>

    <!-- Displays Help Flags Left -->
    <div class="text">Flags left: <span id='flags-left'></span></div>
  </div>

    <script src="script.js"></script>
</body>
</html>
